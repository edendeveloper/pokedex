<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Pókedex</title>
</head>
<body>
  <form class="formPokemon fadeIn">
    <input type="text" name="input" placeholder="Nome ou número do Pokémon">
  </form>
  <div class="pokemonShow fadeIn">

    <div class="pokemonTitle">
      <h1 class="pokemonName">CLEFAIRY</h1>
      <span class="pokemonNumber">34</span>
    </div>

    <div class="pokemonImage">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/35.png" alt="pokemon sprite" class="pokemonImg fadeIn">
    </div>


  </div>

  <footer>
    <span>
      <a href="https://github.com/edendeveloper" target="_blank">
        <p class="slideToLeft">Developed by</p>
        <p class="slideToRight">@edendeveloper</p>
      </a>
    </span>
  </footer>
</body>
</html>
